<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线音乐播放器</title>
    <!-- 引入 APlayer 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.0/dist/APlayer.min.css">
</head>
<body>
    <!-- 播放器容器 -->
    <div id="aplayer"></div>

    <!-- 先加载 MetingJS 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    
    <!-- 配置 MetingJS 标签 -->
    <meting-js
        server="netease"
        type="playlist"
        id="9261452921"  <!-- 你的网易云歌单 ID -->
        fixed="true"
        theme="#FF4081"
    ></meting-js>
</body>
</html>
